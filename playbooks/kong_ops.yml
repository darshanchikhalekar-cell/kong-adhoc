- name: Kong Ops â€“ Adhoc Operations
  hosts: all
  gather_facts: false
  become: false   # raw + sudo inside command only

  tasks:

    # =========================
    # NORMALIZE INPUT (SAFE DEFAULT)
    # =========================
    - name: Set kong_cmd default if not provided
      set_fact:
        kong_cmd_final: "{{ kong_cmd | default('whoami') }}"

    # =========================
    # WHOAMI
    # =========================
    - name: Who am I
      raw: whoami
      register: whoami_out
      changed_when: false
      when: kong_cmd_final == "whoami"

    - name: Whoami output
      debug:
        msg: "Executed as user: {{ whoami_out.stdout | trim }}"
      when: kong_cmd_final == "whoami"


    # =========================
    # KONG VERSION
    # =========================
    - name: Get Kong version
      raw: kong version
      register: kong_version
      changed_when: false
      when: kong_cmd_final == "version"

    - name: Kong version output
      debug:
        msg: "Kong version: {{ kong_version.stdout | trim }}"
      when: kong_cmd_final == "version"


    # =========================
    # KONG STATUS
    # =========================
    - name: Get Kong service status
      raw: systemctl is-active kong
      register: kong_status
      changed_when: false
      when: kong_cmd_final == "status"

    - name: Kong status output
      debug:
        msg: "Kong service status: {{ kong_status.stdout | trim }}"
      when: kong_cmd_final == "status"


    # =========================
    # RESTART KONG
    # =========================
    - name: Restart Kong
      raw: sudo systemctl restart kong
      when: kong_cmd_final == "restart"

    - name: Restart confirmation
      debug:
        msg: "Kong service restarted successfully"
      when: kong_cmd_final == "restart"


    # =========================
    # SUMMARY (CLEAN & SAFE)
    # =========================
    - name: Set summary stats
      set_stats:
        data:
          action: "{{ kong_cmd_final }}"
          result: >-
            {% if kong_cmd_final == 'whoami' %}
            Executed as {{ whoami_out.stdout | trim }}
            {% elif kong_cmd_final == 'version' %}
            {{ kong_version.stdout | trim }}
            {% elif kong_cmd_final == 'status' %}
            Kong service is {{ kong_status.stdout | trim }}
            {% elif kong_cmd_final == 'restart' %}
            Kong restarted
            {% endif %}
