- name: Kong Ops â€“ Adhoc Demo
  hosts: all
  gather_facts: false

  tasks:

    - name: Who am I
      raw: whoami
      register: whoami_out
      changed_when: false

    - name: Whoami output
      debug:
        msg: "Executed as user: {{ whoami_out.stdout_lines[0] }}"

    - name: Kong version
      raw: kong version
      register: kong_version
      changed_when: false

    - name: Kong version output
      debug:
        msg: "{{ kong_version.stdout_lines[0] }}"

    - name: Kong status
      raw: systemctl status kong --no-pager
      register: kong_status
      changed_when: false

    - name: Kong status output
      debug:
        msg: "{{ kong_status.stdout_lines[0:5] }}"
